<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      .carousel-inner img {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel"> 
<ul class="carousel-indicators"> 
      <li data-target="#demo" data-slide-to="0" class="active"> </li>
      <li data-target="#demo" data-slide-to="1"> </li>
      <li data-target="#demo" data-slide-to="2"> </li>
      
</ul>
 
<div class="carousel-inner"> 
     <div class="carousel-item active"> 
<img src="https://media.wired.com/photos/5f44377d367a76eb0c17fdbc/master/pass/Gear-Apple-iMac-27-Inch-hero-SOURCE-Apple.jpg" alt="2019 model imac">
     </div>
     <div class="carousel-item"> 
        <img src="https://images.inc.com/uploaded_files/image/1920x1080/roomba-800-series_39499.jpg" alt="roomba robot vacuum">
             </div>
             <div class="carousel-item"> 
                <img src="https://i1.sndcdn.com/artworks-x8zI2HVC2pnkK7F5-4xKLyA-t1080x1080.jpg" alt="Never gonna give you up, never gonna let you down">
                     </div>
 </div>
 <!-- Left and right controls -->

<a class="carousel-control-prev" href="#demo" data-slide="prev">

    <span class="carousel-control-prev-icon"></span>
    
    </a>
    
    <a class="carousel-control-next" href="#demo" data-slide="next">
    
    <span class="carousel-control-next-icon"></span>
    
    </a>
    </div>
    
</body>
</html>
